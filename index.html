  <!-- Lightbox2 样式表（CDN） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #228B22; margin-bottom: 20px; }

    .gallery {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .gallery img {
      height: 200px;
      width: auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.05); }

    @media (max-width: 640px) {
      .gallery {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>我的鹦鹉相册</h1>

  <div class="gallery">
    <a href="images/parrots1.jpg" data-lightbox="parrots" data-title="它们可真会找落脚点">
      <img src="images/thumbs/parrots1.jpg" alt="它们可真会找落脚点" loading="lazy">
    </a>
    <a href="images/parrots2.jpg" data-lightbox="parrots" data-title="鹦鹉时间到">
      <img src="images/thumbs/parrots2.jpg" alt="鹦鹉时间到" loading="lazy">

    </a>
  </div>
