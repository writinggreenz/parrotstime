<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Cool Parrots Gallery</title>
  <!-- Lightbox2 样式表（CDN） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"/>
  <style>
    /* Global Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* General Body Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      text-align: center;
      padding: 20px;
      color: #ffffff; /* Default text color for better readability */
    }

    /* Heading Styles */
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-family: 'Georgia', Times, serif;
    }

    /* Gallery Container Styles */
    .gallery {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    /* Gallery Image Styles */
    .gallery img {
      height: 200px;
      width: auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Horizontal Rule Style */
    hr {
      margin: 24px auto; /* Centered hr */
      width: 80%; /* Reduced width */
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
    }

    /* Footer Link Styles */
    .footer-links {
      margin-top: 20px;
      padding: 10px;
    }
    .footer-links a {
      color: #ffffff; /* White links for contrast */
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 640px) {
      .gallery {
        gap: 12px;
      }
      h1 {
        font-size: 1.8em; /* Slightly smaller h1 on small screens */
      }
    }
  </style>
</head>
<body>
  <h1>我的鹦鹉相册</h1>

  <div class="gallery">
    <a href="images/parrots1.jpg" data-lightbox="parrots" data-title="它们可真会找落脚点">
      <img src="images/thumbs/parrots1.jpg" alt="它们可真会找落脚点" loading="lazy">
    </a>
    <a href="images/parrots2.jpg" data-lightbox="parrots" data-title="鹦鹉时间到">
      <img src="images/thumbs/parrots2.jpg" alt="鹦鹉时间到" loading="lazy">
    </a>
    <a href="images/parrots3.jpg" data-lightbox="parrots" data-title="每天晚上的高难度动作，需要两只鹦鹉在昏暗的环境中小心配合">
      <img src="images/thumbs/parrots3.jpg" alt="每天晚上的高难度动作，需要两只鹦鹉在昏暗的环境中小心配合" loading="lazy">
    </a>
  </div>

  <hr>
  <p class="footer-links">
    <!--
    <a href="snake.html"  style="margin-right:16px;">贪吃蛇</a>
    <a href="tetris.html">俄罗斯方块</a>
    <a href="CA.html">元胞自动机</a>
    -->
    <a href="CA2.html">小游戏：元胞自动机</a>
  </p>

  <!-- Lightbox2 脚本（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
