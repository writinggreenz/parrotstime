<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原胞自动机 · 生命游戏</title>
  <style>
    /* ===== 主题参数 ===== */
    :root {
      --cell-size: 15px; /* 单元格像素 */
    }

    /* ===== 基本布局 ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      user-select: none;
    }
    h1 { margin-bottom: 10px; color: #333; }

    /* ===== 控制面板 ===== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    button, select, input[type="range"] {
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    /* ===== 网格容器：单像素分隔线 ===== */
    #grid-container {
      display: grid;
      gap: 1px;             /* 1 像素网格线 */
      background: #000;     /* 网格线颜色 */
      border: 2px solid #333;
      margin-top: 10px;
      width: max-content;   /* 根据内容自适应宽 */
    }

    /* 每个单元格 */
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #fff;      /* dead */
    }
    .cell.alive { background: #333; }

    /* 速度滑块数值 */
    .speed-control { display: flex; align-items: center; gap: 8px; }

    /* ===== 返回相册 ===== */
    #back {
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      padding: 4px 10px;
      border: 2px solid #4caf50;
      border-radius: 5px;
      color: #4caf50;
      transition: 0.2s;
    }
    #back:hover { background: #4caf50; color: #fff; }
  </style>
</head>
<body>
  <h1>康威生命游戏</h1>

  <!-- ===== 控制面板 ===== -->
  <div class="controls">
    <button id="start-btn">开始</button>
    <button id="stop-btn" disabled>暂停</button>
    <button id="step-btn">单步</button>
    <button id="clear-btn">清空</button>
    <button id="random-btn">随机</button>

    <div class="speed-control">
      <label for="speed">速度:</label>
      <input type="range" id="speed" min="50" max="1000" value="200" />
      <span id="speed-value">200ms</span>
    </div>

    <select id="pattern-select">
      <option value="">选择预设模式</option>
      <option value="glider">滑翔机</option>
      <option value="spaceship">太空船</option>
      <option value="pulsar">脉冲星</option>
      <option value="gosper">高斯帕滑翔机枪</option>
    </select>
  </div>

  <!-- 网格 -->
  <div id="grid-container"></div>

  <a id="back" href="index.html">← 返回相册</a>

  <script>
    /* ===== 配置 (将在initializeGrid中动态设置) ===== */
    let config = {
      rows: 40,
      cols: 60,
      cellSize: 15,
      speed: 200, // Default speed, can be changed by slider
    };

    /* ===== 状态 ===== */
    let grid = [];
    let nextGrid = [];
    let isRunning = false;
    let timer = null;
    let isMouseDown = false;

    /* ===== DOM ===== */
    const gridContainer = document.getElementById("grid-container");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const stepBtn = document.getElementById("step-btn");
    const clearBtn = document.getElementById("clear-btn");
    const randomBtn = document.getElementById("random-btn");
    const speedSlider = document.getElementById("speed");
    const speedValue = document.getElementById("speed-value");
    const patternSelect = document.getElementById("pattern-select");

    /* ===== 初始化网格 ===== */
    function initializeGrid() {
      // Dynamically set config based on screen size
      if (window.innerWidth < 768) {
        config.cellSize = 10;
        config.rows = 30;
        // Adjust cols to fit screen width, considering some padding/margin around grid.
        // Assuming body padding is 20px on each side, total 40px.
        // Grid container itself might have border. Let's aim for slightly less than full width.
        const containerPadding = 40; // Approximate total horizontal padding for body/container elements
        const availableWidth = window.innerWidth - containerPadding;
        config.cols = Math.floor(availableWidth / config.cellSize);
      } else {
        config.cellSize = 15;
        config.rows = 40;
        config.cols = 60;
      }

      // Update speed from slider in case it was set before init
      config.speed = +speedSlider.value;

      // 设置 CSS Grid 模板列
      gridContainer.style.gridTemplateColumns = `repeat(${config.cols}, ${config.cellSize}px)`;
      gridContainer.innerHTML = ""; // Clear previous grid elements
      gridContainer.style.setProperty("--cell-size", config.cellSize + "px");

      grid = Array.from({ length: config.rows }, () => Array(config.cols).fill(0));
      nextGrid = Array.from({ length: config.rows }, () => Array(config.cols).fill(0));

      for (let r = 0; r < config.rows; r++) {
        for (let c = 0; c < config.cols; c++) {
          const div = document.createElement("div");
          div.className = "cell";
          div.dataset.row = r;
          div.dataset.col = c;

          // Mouse listeners
          div.addEventListener("mousedown", () => {
            isMouseDown = true;
            toggleCell(r, c);
          });
          div.addEventListener("mouseenter", () => {
            if (isMouseDown) toggleCell(r, c);
          });

          // Touch listeners
          div.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevent mouse event emulation & page scrolling
            isMouseDown = true;
            toggleCell(r, c);
          });
          div.addEventListener("touchmove", (e) => {
            e.preventDefault(); // Prevent page scrolling while drawing
            if (isMouseDown) {
              const touch = e.touches[0];
              // Determine cell from touch coordinates
              const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
              if (targetElement && targetElement.classList.contains('cell') && targetElement.dataset.row !== undefined) {
                const rTouch = parseInt(targetElement.dataset.row);
                const cTouch = parseInt(targetElement.dataset.col);
                // Check if rTouch and cTouch are valid, though elementFromPoint should target valid cells if grid is set up.
                if (rTouch >= 0 && rTouch < config.rows && cTouch >=0 && cTouch < config.cols) {
                   toggleCell(rTouch, cTouch);
                }
              }
            }
          });
          gridContainer.appendChild(div);
        }
      }
    }

    /* ===== 细胞操作 ===== */
    function toggleCell(r, c) {
      grid[r][c] = grid[r][c] ? 0 : 1;
      updateCellDisplay(r, c);
    }

    function updateCellDisplay(r, c) {
      const idx = r * config.cols + c;
      gridContainer.children[idx].classList.toggle("alive", !!grid[r][c]);
    }

    function updateGridDisplay() {
      for (let r = 0; r < config.rows; r++) {
        for (let c = 0; c < config.cols; c++) {
          updateCellDisplay(r, c);
        }
      }
    }

    /* ===== 生命游戏演化 ===== */
    function countNeighbors(r, c) {
      let n = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < config.rows && nc >= 0 && nc < config.cols) {
            n += grid[nr][nc];
          }
        }
      }
      return n;
    }

    function computeNext() {
      for (let r = 0; r < config.rows; r++) {
        for (let c = 0; c < config.cols; c++) {
          const alive = grid[r][c];
          const n = countNeighbors(r, c);
          nextGrid[r][c] = alive ? (n === 2 || n === 3 ? 1 : 0) : n === 3 ? 1 : 0;
        }
      }
      [grid, nextGrid] = [nextGrid, grid];
      updateGridDisplay();
    }

    /* ===== 控制 ===== */
    function start() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      stepBtn.disabled = true;
      timer = setInterval(computeNext, config.speed);
    }

    function stop() {
      if (!isRunning) return;
      clearInterval(timer);
      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      stepBtn.disabled = false;
    }

    function step() {
      if (isRunning) return;
      computeNext();
    }

    function clear() {
      stop();
      grid.forEach((row, r) => row.fill(0));
      updateGridDisplay();
    }

    function random() {
      stop();
      for (let r = 0; r < config.rows; r++) {
        for (let c = 0; c < config.cols; c++) {
          grid[r][c] = Math.random() < 0.3 ? 1 : 0;
        }
      }
      updateGridDisplay();
    }

    /* ===== 预设模式 ===== */
    function loadPattern() {
      const p = patternSelect.value;
      if (!p) return;
      clear();

      const centerR = Math.floor(config.rows / 2);
      const centerC = Math.floor(config.cols / 2);

      switch (p) {
        case "glider":
          // 滑翔机
          grid[centerR][centerC] = 1;
          grid[centerR][centerC + 1] = 1;
          grid[centerR][centerC + 2] = 1;
          grid[centerR - 1][centerC + 2] = 1;
          grid[centerR - 2][centerC + 1] = 1;
          break;

        case "spaceship":
          // 轻型太空船
          grid[centerR][centerC] = 1;
          grid[centerR][centerC + 3] = 1;
          grid[centerR + 1][centerC + 4] = 1;
          grid[centerR + 2][centerC] = 1;
          grid[centerR + 2][centerC + 4] = 1;
          grid[centerR + 3][centerC + 1] = 1;
          grid[centerR + 3][centerC + 2] = 1;
          grid[centerR + 3][centerC + 3] = 1;
          grid[centerR + 3][centerC + 4] = 1;
          break;

        case "pulsar":
          // 脉冲星 (简化 48 cells)
          const pc = [
            [2, 4],[2, 5],[2, 6],[2,10],[2,11],[2,12],
            [4, 2],[4, 7],[4, 9],[4,14],
            [5, 2],[5, 7],[5, 9],[5,14],
            [6, 2],[6, 7],[6, 9],[6,14],
            [7, 4],[7, 5],[7, 6],[7,10],[7,11],[7,12],
            [9, 4],[9, 5],[9, 6],[9,10],[9,11],[9,12],
            [10,2],[10,7],[10,9],[10,14],
            [11,2],[11,7],[11,9],[11,14],
            [12,2],[12,7],[12,9],[12,14],
            [14,4],[14,5],[14,6],[14,10],[14,11],[14,12]
          ];
          pc.forEach(([rr, cc]) => {
            const r = centerR + rr - 8;
            const c = centerC + cc - 8;
            if (r >= 0 && r < config.rows && c >= 0 && c < config.cols) grid[r][c] = 1;
          });
          break;

        case "gosper":
          // 高斯帕滑翔机枪 (简化)
          const gc = [
            [0,4],[0,5],[1,4],[1,5],
            [10,4],[10,5],[10,6],
            [11,3],[11,7],
            [12,2],[12,8],
            [13,2],[13,8],
            [14,5],
            [15,3],[15,7],
            [16,4],[16,5],[16,6],
            [17,5],
            [20,2],[20,3],[20,4],
            [21,2],[21,3],[21,4],
            [22,1],[22,5],
            [24,0],[24,1],[24,5],[24,6],
            [34,2],[34,3],[35,2],[35,3]
          ];
          gc.forEach(([rr, cc]) => {
            const r = centerR + rr - 17;
            const c = centerC + cc - 3;
            if (r >= 0 && r < config.rows && c >= 0 && c < config.cols) grid[r][c] = 1;
          });
          break;
      }

      updateGridDisplay();
      patternSelect.value = "";
    }

    /* ===== 事件 ===== */
    startBtn.onclick = start;
    stopBtn.onclick = stop;
    stepBtn.onclick = step;
    clearBtn.onclick = clear;
    randomBtn.onclick = random;
    patternSelect.onchange = loadPattern;

    speedSlider.oninput = () => {
      config.speed = +speedSlider.value;
      speedValue.textContent = config.speed + "ms";
      if (isRunning) {
        stop();
        start();
      }
    };

    const endDrawing = () => { isMouseDown = false; };
    document.addEventListener("mouseup", endDrawing);
    document.addEventListener("touchend", endDrawing);
    document.addEventListener("touchcancel", endDrawing);

    /* ===== 启动 ===== */
    initializeGrid();
  </script>
</body>
</html>
